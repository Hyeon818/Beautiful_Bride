<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form action="/auth/signup" method="post">
        <div class="form-group">
            <label for="MEM_ID">아이디:</label>
            <input type="text" class="form-control" id="MEM_ID" name="MEM_ID" required />
        </div>
        <div class="mt-2 form-group">
            <label for="MEM_KINDS">회원 종류:</label>
            <input type="text" class="form-control" id="MEM_KINDS" name="MEM_KINDS" required />
        </div>
        <div class="mt-2 form-group">
            <label for="MEM_PWD">비밀번호:</label>
            <input type="password" class="form-control" id="MEM_PWD" name="MEM_PWD" required />
        </div>
        <div class="mt-3">
            <input type="submit" value="가입하기" class="btn btn-primary" />
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>
    let message = "[[${session.message}]]";
    if (message) {
        alert(message);
        document.getElementById("MEM_ID").focus();
    }
    <th:block th:inline="text">[[${#session.removeAttribute('message')}]]</th:block>
</script>
</body>
</html>
